<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Tiền Cáp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input {
        margin-bottom: 10px;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tính Tiền Cáp</h1>
    <label for="customerCode">Mã khách hàng:</label>
    <input type="text" id="idKhachHang" /><br />

    <label for="customerType">Loại khách hàng:</label>
    <select id="loaiKhachHang">
      <option value="Nhà dân">Nhà dân</option>
      <option value="Doanh nghiệp">Doanh nghiệp</option></select
    ><br />

    <label for="connections">Số kết nối:</label>
    <input type="number" id="soKetNoi" min="1" /><br />

    <button onclick="calculateCost()">Tính toán</button>

    <div class="result" id="result"></div>

    <script src="main.js"></script>
  </body>
</html>
